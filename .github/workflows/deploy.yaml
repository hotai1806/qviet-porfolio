name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Runs when changes are pushed to main branch

permissions:
  contents: write # Allows pushing to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ› ï¸ Build Next.js App
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out # The folder containing the exported static files
